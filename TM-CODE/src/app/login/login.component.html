<div class="page-container">
  
  <div class="left-panel">
    
    <header class="top-nav">
      <div class="logo">
        <span class="blue-dot"></span> TM-CODE
      </div>
      
    </header>

    <div class="form-wrapper">
      <div class="form-header">
        <span class="sub-title">Welcome to tm-code</span>
        <h1>WELCOME BACK!<span class="blue-dot">.</span></h1>
        <p class="login-prompt">
          new here? <a routerLink="/signup">sign up</a>
        </p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="input-row">
          <div class="input-group">
            <label>username</label>
            <div class="input-field">
              <input type="text" formControlName="username">
              <i class="fa fa-id-card input-icon"></i>
            </div>
          </div>
        </div>

        <div class="input-group full-width">
          <label>Email</label>
          <div class="input-field">
            <input type="email" formControlName="email">
            <i class="fa fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="input-group full-width">
          <label>Password</label>
          <div class="input-field active-field">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password">
            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'" 
               class="input-icon clickable" 
               (click)="togglePasswordVisibility()"></i>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message" style="color:linear-gradient(to left, #FEF3C7, #064E3B); margin: 10px 0; font-size: 0.9rem;">
          {{ errorMessage }}
        </div>

        <div class="button-row">
          <button type="button" class="btn btn-secondary">Change method</button>
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>

      </form>
    </div>
  </div>

  <div class="right-panel">
    <div class="aw-logo">
    </div>
  </div>

</div>
