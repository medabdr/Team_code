<div class="card w-70 h-35 bg-white shadow-lg flex  justify-center items-center p-4 rounded-lg m-2">
    <div class="left ">
        <h3 class="text-base">{{title}}</h3>
        <h1 [ngClass]="colorClass" class="font-bold text-2xl">{{num}}</h1>
        <h3 class="text-base">{{descrip}}</h3>
    </div>
    <div class="right rounded-full  w-20 h-20 flex justify-center items-center" [ngClass]="bgClass" >
         <i class="{{iconPath}} text-3xl " [ngClass]="colorClass"></i>
    </div>
</div>
