<body class="bg-gray-100 overflow-x-hidden overflow-y-auto">
    <!-- src/app/features/dashboard/dashboard.component.html -->
<app-header class=" fixed"></app-header>
<br>
<div class="main-content  ">
    <!-- Cards -->
    <div class="cards grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 ">
        <app-cards 
            title="Niveau Agent" 
            [num]="1" 
            descrip="Missions niveau agent" 
            colorClass="text-sky-500" 
            bgClass="bg-sky-100" 
            iconPath="fa fa-user">
        </app-cards>
        <app-cards 
            title="Active Projects" 
            [num]="1" 
            descrip="Projects currently active" 
            colorClass="text-blue-700" 
            bgClass="bg-blue-100" 
            iconPath="fa fa-user-tie">
        </app-cards>
        <app-cards 
            title="Active Projects" 
            [num]="2" 
            descrip="Projects currently active" 
            colorClass="text-black-800" 
            bgClass="bg-gray-200" 
            iconPath="fa fa-user-shield">
        </app-cards>
        <app-cards 
            title="Active Projects" 
            [num]="2" 
            descrip="Projects currently active" 
            colorClass="text-green-600" 
            bgClass="bg-green-100" 
            iconPath="fa fa-user-check">
        </app-cards>
        <app-cards 
            title="Active Projects" 
            [num]="2" 
            descrip="Projects currently active" 
            colorClass="text-yellow-400" 
            bgClass="bg-yellow-100" 
            iconPath="fa fa-list">
        </app-cards>
    </div>
    <br>
<!-- Buttons -->
    <div class="buttons grid grid-cols-3 md:grid-cols-5 gap-x-4 gap-y-4 mt-4">
        <div class="w-full">
            <app-button 
                label="Add User" 
                iconPath="fa fa-plus" 
                colorClass="bg-blue-800" 
                hovercolor="hover:bg-blue-400">
            </app-button>
        </div>
        <div class="w-full">
            <app-button 
                label="PDF" 
                iconPath="fa fa-file-pdf" 
                colorClass="bg-gray-800" 
                hovercolor="hover:bg-gray-400">
            </app-button>
        </div>
        <div class="w-full">
            <app-button 
                label="Excel" 
                iconPath="fa fa-file-excel" 
                colorClass="bg-sky-800" 
                hovercolor="hover:bg-sky-400">
            </app-button>
        </div>
        <div class="w-full">
            <app-button 
                label="Briefcase" 
                iconPath="fa fa-briefcase" 
                colorClass="bg-green-800" 
                hovercolor="hover:bg-green-400">
            </app-button>
        </div>
        <div class="w-full">
            <app-button 
                label="Filter" 
                iconPath="fa fa-filter" 
                colorClass="bg-red-800" 
                hovercolor="hover:bg-red-400">
            </app-button>
        </div>
</div>
    <br>
    
    <!-- Search -->
    <div class="search w-full mt-4">
        <app-searchbar></app-searchbar>
    </div>
</div>
 <br>
<!-- Bouton de déconnexion -->
<div class="logout-section ">
    <p>Bienvenue: <strong>{{ currentUser?.username || currentUser?.email }}</strong></p>
    <button (click)="logout()" class="btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md w-45 h-10">
        <i class="fa fa-sign-out"></i> Déconnexion
    </button>
</div>
</body>
